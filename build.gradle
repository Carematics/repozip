apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'eclipse'

version = '1.0'
sourceCompatibility = 1.7
mainClassName = 'com.carematics.repozip.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.2.1'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-simple:1.7.5'
    compile 'log4j:log4j:1.2.17'
    compile 'com.sparkjava:spark-core:1.1.1'
    compile 'org.json:json:20131018'
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'joda-time:joda-time:2.3'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'com.google.guava:guava:15.0'
}

jar {
    from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes("Implementation-Title": "RepoZip", "Implementation-Version": "1", "Main-Class": "com.carematics.repozip.Main")
    }
}
